<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My RSS Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 8px; }
    #feed { list-style: none; padding: 0; }
    #feed li { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Latest posts</h1>
  <ul id="feed">Loadingâ€¦</ul>

  <script>
  (async () => {
    // your RSS feed
    const FEED = "https://rss.app/feed/WDriDaZ6zhsq675h";

    // simple CORS bypass for static sites; OK for testing
    const url = "https://api.allorigins.win/get?url=" + encodeURIComponent(FEED);

    try {
      const res = await fetch(url);
      const data = await res.json();
      const xml = new DOMParser().parseFromString(data.contents, "text/xml");

      const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);
      const ul = document.getElementById("feed");
      ul.innerHTML = items.map(it => {
        const title = it.querySelector("title")?.textContent || "Untitled";
        const link  = it.querySelector("link")?.textContent || "#";
        const date  = it.querySelector("pubDate")?.textContent || "";
        return `<li><a href="${link}" target="_blank" rel="noopener">${title}</a><br><small>${date}</small></li>`;
      }).join("") || "<li>No items.</li>";
    } catch (e) {
      document.getElementById("feed").innerHTML = "<li>Failed to load feed.</li>";
      console.error(e);
    }
  })();
  </script>
</body>
</html>
