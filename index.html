<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My RSS Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 8px; }
    #feed { list-style: none; padding: 0; }
    #feed li { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Latest posts</h1>
  <ul id="feed">Loadingâ€¦</ul>

  <script>
(async () => {
  const FEED = "https://rss.app/feed/WDriDaZ6zhsq675h";
  const url = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(FEED);

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("proxy error " + res.status);
    const data = await res.json();
    const items = (data.items || []).slice(0, 15);

    const ul = document.getElementById("feed");
    ul.innerHTML = items.length
      ? items.map(it => {
          const title = it.title || "Untitled";
          const link  = it.link || "#";
          const date  = it.pubDate || "";
          return `<li><a href="${link}" target="_blank" rel="noopener">${title}</a><br><small>${date}</small></li>`;
        }).join("")
      : "<li>No items.</li>";
  } catch (e) {
    document.getElementById("feed").innerHTML = "<li>Failed to load feed.</li>";
    console.error(e);
  }
})();
</script>
